<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Local Leaflet CSS -->
    <link rel="stylesheet" href="leaflet.css" />
    <!-- Local Leaflet JS -->
    <script src="leaflet.js"></script>
    <!-- Local QWebChannel JS -->
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>

    <style>
        #map {
            width: 100%;
            height: 900px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map;
        var backend;
        var gusMarker;
        var gusLat;
        var gusLng;
        var waypointCoords = [];
        var waypointPolyline = null;
        var gusMarkerArr = [];
        var custom_waypoint = L.icon({
            iconUrl: 'waypoint.png', 
            iconSize: [25, 25],
            iconAnchor: [12, 25], 
            popupAnchor: [-3, -76]
        });

        // Initialize the map
        function initMap() {
            map = L.map('map').setView([32.694, -117.238], 13);

            // Add OpenStreetMap tiles
            L.tileLayer('tiles/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            function onMapClick(e) {
                var lat = e.latlng.lat;
                var lng = e.latlng.lng;

                // Create a marker and add it to the map
                var marker = L.marker([lat, lng], { icon: custom_waypoint }).addTo(map);            
                // Add a tooltip to the marker and show it on hover
                marker.bindTooltip("Latitude: " + lat.toFixed(5) + ", Longitude: " + lng.toFixed(5));
            
                // Event listener for removing the marker on click
                marker.on('click', function() {
                    // Remove the marker from the map
                    map.removeLayer(marker);

                    // Remove the coordinates from the waypointCoords array
                    waypointCoords = waypointCoords.filter(coord => coord[0] !== lat || coord[1] !== lng);
                    updatePolyline();
                });
            
                // Add coordinates to the waypoint array
                waypointCoords.push([lat, lng]);
                gusMarkerArr.push(marker);
                updatePolyline();

                // Send lat, lng to the backend
                if (backend) {
                    backend.waypoint_Coord("Latitude: " + lat.toFixed(5) + ", Longitude: " + lng.toFixed(5));
                }
            }

            // Add click event listener to the map
            map.on('click', onMapClick);
        }

        // Function to update the polyline connecting waypoints
        function updatePolyline() {
            if (waypointPolyline) {
                map.removeLayer(waypointPolyline);
            }
            waypointPolyline = L.polyline(waypointCoords, { 
                color: 'black',
                dashArray: '5, 10' 
            }).addTo(map);
        }

        // Function to parse message and extract coordinates
        function parseCoordinates(message) {
            var parts = message.split(', ');
            var latPart = parts[0].split(': ')[1];
            var lonPart = parts[1].split(': ')[1];
            return {
                lat: parseFloat(latPart),
                lon: parseFloat(lonPart)
            };
        }

        function placeMarker(lat, lon) {
            var customIcon = L.icon({
                iconUrl: 'gus_map.ico', 
                iconSize: [25, 25], 
                iconAnchor: [12, 25], 
                popupAnchor: [-3, -76] 
            });
            if (gusMarker) {
                map.removeLayer(gusMarker);

            }
            gusMarker = L.marker([lat, lon], { icon: customIcon }).addTo(map);
            gusMarker.bindTooltip("Latitude: " + lat.toFixed(2) + ", Longitude: " + lon.toFixed(2));
            gusMarker.on('click', function() {
                map.removeLayer(gusMarker);
            });
        }

        // Set up QWebChannel for communication with Python
        function setupChannel() {
            new QWebChannel(qt.webChannelTransport, function(channel) {
                backend = channel.objects.backend;
                initMap();

                // Handle data from Python
                backend.datatohtml.connect(function(message) {
                    var coords = parseCoordinates(message);
                    placeMarker(coords.lat, coords.lon);
                });

                // Handle clear waypoints signal
                backend.clear_waypoints.connect(function() {
                    clearWaypoints();
                });
            });
        }

        // Function to clear all waypoints
        function clearWaypoints() {
            for (var i = 0; i < gusMarkerArr.length; i++) {
                map.removeLayer(gusMarkerArr[i]);
            }
            gusMarkerArr = [];
            waypointCoords = [];
            if (waypointPolyline) {
                map.removeLayer(waypointPolyline);
            }
            updatePolyline();
        }

        // Initialize QWebChannel when the page loads
        window.onload = setupChannel;
    </script>
</body>
</html>
