<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Local Leaflet CSS -->
    <link rel="stylesheet" href="leaflet.css" />
    <!-- Local Leaflet JS -->
    <script src="leaflet.js"></script>
    <!-- Local QWebChannel JS -->
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>

    <style>
        #map {
            width: 100%;
            height: 900px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map;
        var backend;
        var gusMarker;
        var gusLat;
        var gusLng;
        var custom_waypoint = L.icon({
            iconUrl: 'waypoint.png', 
            iconSize: [25, 25], // Adjust size as needed
            iconAnchor: [19, 19], // Point of the icon which will correspond to marker's location
            popupAnchor: [-3, -76] // Point from which the popup should open relative to the iconAnchor
        });
        // Initialize the map
        function initMap() {
            map = L.map('map').setView([32.694, -117.238], 13);

            // Add OpenStreetMap tiles
            L.tileLayer('tiles/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Function to handle click events
            function onMapClick(e) {
                var lat = e.latlng.lat;
                var lng = e.latlng.lng;

                // Create a marker and add it to the map
                var marker = L.marker([lat, lng], { icon: custom_waypoint }).addTo(map);            
                // Add a tooltip to the marker and show it on hover
                marker.bindTooltip("Latitude: " + lat.toFixed(5) + ", Longitude: " + lng.toFixed(5));
            
                // Event listener for removing the marker on click
                marker.on('click', function() {
                    map.removeLayer(marker);
                });
            
                // Send lat, lng to the backend
                if (backend) {
                    backend.datafromhtml.emit("Latitude: " + lat.toFixed(5) + ", Longitude: " + lng.toFixed(5));
                }
            }

            // Add click event listener to the map
            map.on('click', onMapClick);
        }

        function sendDataToBackend() {
            if (backend && lastLatLng) {
                backend.sendCoordinates(lastLatLng.lat, lastLatLng.lng);
            }
        }

        // Function to parse message and extract coordinates
        function parseCoordinates(message) {
            var parts = message.split(', ');
            var latPart = parts[0].split(': ')[1];
            var lonPart = parts[1].split(': ')[1];
            return {
                lat: parseFloat(latPart),
                lon: parseFloat(lonPart)
            };
        }

        function placeMarker(lat, lon) {
            var customIcon = L.icon({
                iconUrl: 'gus_map.ico', 
                iconSize: [25, 25], // Adjust size as needed
                iconAnchor: [19, 19], // Point of the icon which will correspond to marker's location
                popupAnchor: [-3, -76] // Point from which the popup should open relative to the iconAnchor
            });
    
            if (gusMarker) {
                map.removeLayer(gusMarker);
            }

            gusMarker = L.marker([lat, lon], { icon: customIcon }).addTo(map);
            gusMarker.bindTooltip("Latitude: " + lat.toFixed(2) + ", Longitude: " + lon.toFixed(2));

            gusMarker.on('click', function() {
                map.removeLayer(gusMarker);
            });
        }

        // Set up QWebChannel for communication with Python
        function setupChannel() {
            new QWebChannel(qt.webChannelTransport, function(channel) {
                backend = channel.objects.backend;
                initMap();

                // Handle data from Python
                backend.dataChanged.connect(function(message) {
                    var coords = parseCoordinates(message);
                    placeMarker(coords.lat, coords.lon);
                    // alert("Latitude: " + coords.lat + ", Longitude: " + coords.lon); // Display the parsed coordinates
                    // You can now use coords.lat and coords.lon as needed within the script
                });
            });
        }

        // Initialize QWebChannel when the page loads
        window.onload = setupChannel;
    </script>
</body>
</html>
