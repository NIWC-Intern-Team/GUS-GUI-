<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- QWebChannel JS -->
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>

    <style>
        #map {
            width: 100%;
            height: 900px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map;
        var backend;

        // Initialize the map
        function initMap() {
            map = L.map('map').setView([32.694, -117.238], 13);

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Function to handle click events
            function onMapClick(e) {
                var lat = e.latlng.lat;
                var lng = e.latlng.lng;
            
                // Create a marker and add it to the map
                var marker = L.marker([lat, lng]).addTo(map);
            
                // Add a tooltip to the marker and show it on hover
                marker.bindTooltip("Latitude: " + lat.toFixed(2) + ", Longitude: " + lng.toFixed(2));
            
                // Event listener for removing the marker on click
                marker.on('click', function() {
                    map.removeLayer(marker);
                });
            
                // Send lat, lng to the backend (Python) if backend is available
                if (backend) {
                    backend.sendCoordinates(lat, lng);
                }
            }
            

            // Add click event listener to the map
            map.on('click', onMapClick);
        }

        // Set up QWebChannel for communication with Python
        function setupChannel() {
            new QWebChannel(qt.webChannelTransport, function(channel) {
                backend = channel.objects.backend;
                initMap();
            });
        }

        // Initialize QWebChannel when the page loads
        window.onload = setupChannel;

        // 
    </script>
</body>
</html>
